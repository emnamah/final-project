<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/vendors/bootstrap.css" />
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Design Is My Escape</title>
  </head>
  <body>
    <!-- Background video -->
    <video autoplay muted loop id="myVideo">
      <source src="Res/Rainy_Road_4K_Living_Background.mp4" type="video/mp4" />
    </video>
    <!-- header -->
    <header>
      <div class="container">
        <div class="row">
          <!-- Bars icon -->
          <i class="icon fa fa-bars fa-2x"></i>
          <!-- logo -->
          <div class="col-md-3 col-xs-12">
            <div class="logo">
              <img src="Res/logo.png" alt="logo_site" />
            </div>
          </div>
          <!-- nav  -->
          <nav class="col-md-9 col-xs-12">
            <ul class="nav-list">
              <li class="list"><a href="./index.html">Accueil</a></li>
              <li class="list">
                <a href="./Tendance-Design.html">Gallery</a>
              </li>
              <li class="list"><a href="./Formulaire.html">Avis</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- formulaire -->
    <section class="sections text-header">
      <div class="container">
        <div class="row">
          <form class="form-content" id="contactForm" action="" method="Post">
            <div class="col-md-7">
              <h1 class="text-left">Votre avis nous intéresse</h1>
            </div>
            <div class="back-form col-md-5">
              <div class="row">
                <div class="col-md-6">
                  <h3 class="text-form">Formulaire</h3>
                  <div class="alert">Your message has been sent</div>
                </div>
                <div class="col-md-6">
                  <i class=" pencil fa fa-pencil" aria-hidden="true"></i>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-10">
                  <label class="label col-md-2 control-label">Nom</label>
                  <div class="col-md-10">
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="Nom et Prénom"
                      id="nom"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <label class="label col-md-2 control-label">Email</label>
                  <div class="col-md-10">
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      placeholder="Saisissez votre adresse e-mail"
                      id="email"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <label class="label col-md-2 control-label">Sujet</label>
                  <div class="col-md-10">
                    <input
                      type="texte"
                      class="form-control"
                      name="sujet"
                      placeholder="Saisissez votre adresse e-mail"
                      id="sujet"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <label class="label col-md-2 control-label">Message</label>
                  <div class="col-md-10">
                    <textarea
                      name="message"
                      class="form-control"
                      cols="50"
                      rows="10"
                      id="message"
                    ></textarea>
                  </div>
                </div>
              </div>
              <button
                href="#"
                id="envoyer"
                type="submit"
                class="button-form btn button"
              >
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/vendors/bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="js/main.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-analytics.js"></script>
  </body>
</html>
